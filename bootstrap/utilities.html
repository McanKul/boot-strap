<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            span {
                height: 10rem;
                width: 10rem;
                background-color: rgb(147, 143, 143);
                display:inline-block;
                margin: 5px;
            }
        </style>
      </head>
      <body>
        <div class="container">
        <span class="border"><p> border-(konum)- kalınlık ile border nerde ne kadar olcağını belirleyebilirsin</p></span>
        <span class="border"></span>
        <span class="border"></span>
        <span class="border"></span>
        <span class="border"></span>
        <span class="border"></span>
        <span class="border"></span>
        <span class="rounded"></span>
        <span class="rounded-top"></span>
        <span class="rounded-end"></span>
        <span class="rounded-bottom"></span>
        <span class="rounded-start"></span>
        <span class="rounded-circle"></span>
        <span class="rounded-pill" style="width:130px"></span>
        <span class="rounded-0"></span>
        <span class="rounded-1"></span>
        <span class="rounded-2"></span>
        <span class="rounded-3"></span>
        <span class="rounded-4"></span>
        <span class="rounded-5"></span>
    </div>
    <div class="clearfix">
        <p class="float-start">that in clearfix class and float-start</p>
        <p class="float-end">(text-bg-(color) ile arka plana uygun rengi otomatik yapabilşirsin)/p>
        
    </div>
    <div class="mx-auto bg-warning" style="width:150px">Centered</div>
    <div class="shadow-none p-4 mb-4 bg-light">No shadow</div>
    <div class="shadow-sm p-4 mb-4 bg-white">Small shadow</div>
    <div class="shadow p-4 mb-4 bg-white">Default shadow</div>
    <div class="shadow-lg p-4 mb-4 bg-white">Large shadow</div>
    <div class="container mt-3">
    <!-- Aspect ratio 1:1 -->

<div class="ratio ratio-1x1">
    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
  </div>
  
  <!-- Aspect ratio 4:3 -->
  <div class="ratio ratio-4x3">
    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
  </div>
  
  <!-- Aspect ratio 16:9 -->
  <div class="ratio ratio-16x9">
    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
  </div>
  
  <!-- Aspect ratio 21:9 -->
  <div class="ratio ratio-21x9">
    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
  </div>
</div>
    </body>
</html>
