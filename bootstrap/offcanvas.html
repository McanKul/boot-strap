<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>	
    </head>
    <body>
        <div class="offcanvas offcanvas-start" id="demo">
            <div class="offcanvas-header">
                <h3 class="offcanvas-title">this is in offcanvas-header and this have offcanvas-title class</h3>
                <button class="btn-close text-reset" type="button" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <p>this in offcanvas-body class</p>
                <p>offcanvas-top,bottom,end ile farklı yerlere koyabilirsin</p>
                <p>text-bg-dark ile dark modda offcanvas dark açanilirsin</p>
                <p>off canvası responsive yapılarla kullanabilirsin</p>
                <button class="btn btn-secondary" type="button">A Button</button>
            </div>
           
        </div>
        <div class="bg-dark">
            <button class="btn btn-primary " type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
            Open Offcanvas Sidebar
        </button>
        </div>
        
    </body>
</html>
