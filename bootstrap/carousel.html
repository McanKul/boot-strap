<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>	
    </head>
    <body>
        <div id="demo" class="carousel slide bg-dark " >

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
          </div>

          <div class="carousel-inner ">
            <div class="carousel-item active">
              <img src="favicon.png" alt="Los Angeles" class="d-blok " style="width:100%;">
              <div class="carousel-caption">
                <h3>Los xd </h3>
                <p>carousel-item içine carousel-caption ekleyerek içinde başka bir dive resmim üzerine yazabilirsi (resimlerin boyutlarını ayarlamadım o yüzden baya kötü gözüküyor)</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="ss.png" alt="Chicago" class="d-blok " style="width:100%;">
            </div>
            <div class="carousel-item">
              <img src="ss2.png" alt="New York" class="d-blok " style="width:100%;">
            </div>
            <div class="carousel-item">
                <img src="ss3.png" alt="New York" class="d-blok " style="width:100%;">
              </div>
          </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
        </div>
    </body>
</html>
