<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<p>bilgi eklemek için badgeler kulanıllır .badge classı ve tag içinde başka taglerle kullanılır</p>
<h1>Example heading <span class="badge bg-secondary">bu kullanı bence daha şık</span></h1>
<h2>Example heading <span class="badge text-danger">New</span></h2>

 <h2>Pill Badges</h2>
 <p> elipse benzetebiliriz tam ismini bilmesemde .rounded-pill clası ile</p>
  <span class="badge rounded-pill bg-primary">Primary</span>
  <span class="badge rounded-pill bg-secondary">Secondary</span>
  
  <p>button içinde kullanabilirz</p>
  
  <button type="button" class="btn btn-primary">BİLDİRİMLER <span class="badge bg-danger">61</span></button>
  
</body>
</html>
